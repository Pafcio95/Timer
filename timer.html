<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        background-color: #222;
        color: white;
        font-family: sans-serif;
      }

      div {
        margin: 200px auto;
        text-align: center;
        font-size: 40px;
      }

      .time {
        display: block;
      }
    </style>
  </head>

  <body>
    <div>Do treningu zosta≈Ço: <span class="time"></span></div>
    <script>
      const matchDay = new Date("2020-05-12 18:00");

      function timer() {
        const now = new Date();
        const secondsTo = Math.floor(
          (matchDay.getTime() - now.getTime()) / 1000
        );
        document.querySelector(".time").textContent = secondsTo + "s";
      }

      timer();
      setInterval(timer, 1000);
    </script>
  </body>
</html>
